<script>

var margin = {top: 20, right: 20, bottom: 40, left: 20},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

d3.csv("twitter_data.csv", function(error, data) {
  
  //var categories = d3.keys(d3.nest().key(function(d) { return d.category; }).map(data)); // prob dont need
  //console.log(categories)

  /*var alltweets = "";
  data.forEach(function(d,i){
    alltweets += d.tweet + " ";
  });

  console.log(alltweets);*/
  //var tweetArray = alltweets.split(" ");
  
  //get all the tweets from the user -- list of json objects

  /*var tweets;
  data.forEach(function(d,i){
    tweets += d.tweets;
  })

  console.log(tweets);
  console.log("hi");
  var alltweets;
  tweets.forEach(function(d,i){
    alltweets += d.tweet_text + " ";
  });*/

  var tweet_hashes = "";
  var counter = 0;
  data.forEach(function(d){
   // while(counter < 20){
    var h = d.tweet_hashtag;
    h = h.replace(/,/g, " ");
    tweet_hashes += h;
    tweet_hashes += " ";
   // counter += 1;

    //}

  });

  hash_array = tweet_hashes.split(" ");
  
  hashObjs = [];

  hash_array.forEach(function(d){
    var hashObj = {};
    hashObj.hashtag = d;
    hashObjs.push(hashObj);
  });

  //console.log(hashObjs);



  var wordCount = d3.nest()
                  .key(function(d) {return d.hashtag;})
                  .rollup(function(v) {return v.length;})
                  .entries(hashObjs);

  console.log(wordCount);

  wordCount.sort(function(a,b){
    return b.values-a.values;
  });

  var tags = [];

  wordCount.forEach(function(d){
    tags.push([d.key, parseInt(d.values)]);
  });

  var max = wordCount[0].values + 1;
  console.log("max: " + max);

  var maxfontSize = 0;
  tags = tags.slice(0,100); // choose top 250 words
  console.log(tags);
  var color = d3.scale.ordinal().range(["#66c2a5","#fc8d62","#8da0cb","#e78ac3","#a6d854"]);
  var fontSize = d3.scale.pow().exponent(5).domain([0,1]).range([10,80]);

  var layout = d3.layout.cloud()
      .timeInterval(10)
      .size([width, height])
      .words(tags)
      .rotate(function(d) { return 0; })
      .font('monospace')
      .fontSize(function(d,i) { 
          if(fontSize(d[1]/max) > maxfontSize){
            maxfontSize = fontSize(d[1]/max);
          }
          return fontSize(d[1]/max); })
      .text(function(d) { return d[0]; })
      .spiral("archimedean")
      .on("end", draw)
      .start();

  var svg = d3.select('body').append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  var wordcloud = svg.append("g")
      .attr('class','wordcloud')
      .attr("transform", "translate(" + width/2 + "," + height/2 + ")");

  /*var x0 = d3.scale.ordinal()
      .rangeRoundBands([0, width], .1)
      .domain(categories);
  */
/*  var xAxis = d3.svg.axis()
      //.scale(x0)
      .orient("bottom");
*/
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
    .selectAll('text')
      .style('font-size','20px')
      .style('fill',function(d) { return color(d); })
      .style('font','sans-serif');

  function draw(words) {
    wordcloud.selectAll("text")
        .data(words)
      .enter().append("text")
        .attr('class','word')
        .style("font-size", function(d) { return d.size + "px"; })
        .style("font-family", function(d) { return d.font; })
        .style("fill", function(d) {
            if(d.size < maxfontSize/3){
              return "black";
            } else if(d.size < (2*maxfontSize/3)){
              return "blue";
            } else {
              return "red";
            }
        })
        .attr("text-anchor", "middle")
        .attr("transform", function(d) { return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")"; })
        .text(function(d) { return d.text; });
  };

});

</script>
